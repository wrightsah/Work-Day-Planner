<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- 9am -->
      <div class="row">
        <div class="hour" class="col-md-1">9am</div>
        <div class="time-block" class="col-md-10">Sample Event</div>
        <div class="col-mid-1">Button</div>
      </div>
      <!-- 10am -->
      <div class="row">
        <div class="hour" class="col-md-1">10am</div>
        <div class="time-block" class="col-md-10">Sample Event</div>
        <div class="col-mid-1">Button</div>
      </div>
      <!-- 11am -->
      <div class="row">
        <div class="hour" class="col-md-1">11am</div>
        <div class="time-block" class="col-md-10">Sample Event</div>
        <div class="col-mid-1">Button</div>
      </div>
      <!-- 12pm -->
      <div class="row">
        <div class="hour" class="col-md-1">12pm</div>
        <div class="time-block" class="col-md-10">Sample Event</div>
        <div class="col-mid-1">Button</div>
      </div>
      <!-- 1pm -->
      <div class="row">
        <div class="hour" class="col-md-1">1pm</div>
        <div class="time-block" class="col-md-10">Sample Event</div>
        <div class="col-mid-1">Button</div>
      </div>
      <!-- 2pm -->
      <div class="row">
        <div class="hour" class="col-md-1">2pm</div>
        <div class="time-block" class="col-md-10">Sample Event</div>
        <div class="col-mid-1">Button</div>
      </div>
      <!-- 3pm -->
      <div class="row">
        <div class="hour" class="col-md-1">3pm</div>
        <div class="time-block" class="col-md-10">Sample Event</div>
        <div class="col-mid-1">Button</div>
      </div>
      <!-- 4pm -->
      <div class="row">
        <div class="hour" class="col-md-1">4pm</div>
        <div class="time-block" class="col-md-10">Sample Event</div>
        <div class="col-mid-1">Button</div>
      </div>
      <!-- 5pm -->
      <div class="row">
        <div class="hour" class="col-md-1">5pm</div>
        <div class="time-block" class="col-md-10">Sample Event</div>
        <div class="col-mid-1">Button</div>
      </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
